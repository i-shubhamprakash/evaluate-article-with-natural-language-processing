<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Evaluate with Natural Language Processing</title>
    </head>

    <body>

        <header>
            <div class="text">
                Evaluate with Natural Language Processing
            </div>
        </header>

        <main>
            <section class="card card-hover">
                <form class="text-center">
                    <input id="url" type="text" name="url" value="" placeholder="URL of the article">
                    <button id="submit-btn">Evaluate</button>
                </form>
            <section>

            <section>
                <div class="text-center"><strong>Results:</strong></div>
                <div id="results">
                    <div>
                        <span>Polarity: <p id="polarity"></p></span>
                    </div>
                    <div>
                        <span>Subjectivity: <p id="subjectivity"></p></span>
                    </div>
                    <div>
                        <span>Polarity Confidence: <p id="polarity_confidence"></p></span>
                    </div>
                    <div>
                        <span>Subjectivity Confidence: <p id="subjectivity_confidence"></p></span>
                    </div>
                    
                    <div>
                        <span>Article text: <p id="article"></p></span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <a href="https://www.linkedin.com/in/ishubhamprakash/">Made with love by Shubham Prakash</a>
        </footer>
    </body>
</html>
